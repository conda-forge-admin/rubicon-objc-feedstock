{% set name = "rubicon-objc" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rubicon-objc-{{ version }}.tar.gz
  sha256: f6496d8cbebcd689301e66b719335856d72e106e57f8a66ac97c228b860f4958

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=46.4.0
    - wheel >=0.32.0
  run:
    - python >=3.5

test:
  imports:
    - rubicon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://beeware.org/rubicon
  summary: A bridge between an Objective C runtime environment and Python.
  dev_url: https://github.com/beeware/rubicon-objc
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
